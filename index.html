<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form Designer</title>
  </head>
  <body>
    <nav>
      <div>Form Designer</div>
      <button id="save">Save</button>
    </nav>
    <div class="main">
      <div class="components">
        <div id="component">Components</div>
        <div class="buttons">
          <div class="addButtons" data-name="input">
            <div data-name="input">Input</div>
            <i
              class="fa-solid fa-plus"
              style="color: #050506"
              data-name="input"
            ></i>
          </div>
          <div class="addButtons" data-name="select">
            <div data-name="select">Select</div>
            <i
              class="fa-solid fa-plus"
              style="color: #050506"
              data-name="select"
            ></i>
          </div>
          <div class="addButtons" data-name="textarea">
            <div data-name="textarea">Textarea</div>
            <i
              class="fa-solid fa-plus"
              style="color: #050506"
              data-name="textarea"
            ></i>
          </div>
        </div>
      </div>
      <div class="form">
        <form id="container">
          <div
            class="dragged"
            draggable="true"
            id="4c842b55-e690-49a8-ae4a-0e811409bab9"
          >
            <div class="label-box">
              <label for="">Label</label>
              <i class="fa-solid fa-trash" onclick="deleteNode(this)"></i>
            </div>
            <input type="text" placeholder="Sample Placeholder" />
          </div>
          <div
            class="dragged"
            draggable="true"
            id="e8728827-197b-48df-9cd1-b43960254fdd"
          >
            <div class="label-box">
              <label for="">Text Area</label>
              <i class="fa-solid fa-trash" onclick="deleteNode(this)"></i>
            </div>
            <textarea placeholder="Sample Placeholder"></textarea>
          </div>
          <div
            class="dragged"
            draggable="true"
            id="4acb4219-2a2b-4107-8bac-92f21124991a"
          >
            <div class="label-box">
              <label for="">Select</label>
              <i class="fa-solid fa-trash" onclick="deleteNode(this)"></i>
            </div>
            <div class="custom-select">
              <select>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
